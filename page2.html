<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MRT Line 3 Fare Guide</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f0;
            color: #7a4b57;
            text-align: center;
        }

        header {
            background-color: #ffd9e1;
            color: #7a4b57;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
            background-color: #ffccda;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: auto;
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .nav-links a {
            color: #7a4b57;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffb6c1, #ffccd5);
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links a:hover {
            background: linear-gradient(135deg, #ff9aae, #ffb6c1);
        }

        .schedule {
            background: #fffaf5;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        .schedule table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule th, .schedule td {
            border: 1px solid #ffccd5;
            padding: 10px;
            text-align: center;
        }

        .schedule th {
            background-color: #ffc1cc;
            color: #7a4b57;
        }

        .btn {
            background: linear-gradient(135deg, #ffb6c1, #ffccd5);
            border: none;
            color: #7a4b57;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff9aae, #ffb6c1);
            transform: scale(1.05);
        }

        footer {
            background-color: #ffd9e1;
            color: #7a4b57;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>

<body>
    <header>
        <h1>MRT Line 3 Fare Guide</h1>
        <p>North Avenue to Taft Avenue</p>
    </header>

    <nav>
        <div class="logo">Rail Transit
        <img id="choochoo" src="https://png.pngtree.com/png-vector/20230109/ourmid/pngtree-train-on-a-white-background-png-image_6556767.png">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="page2.html">Transit Schedule</a>
            <a href="Contact us.html">Contact Us</a>
        </div>
        <form class="d-flex">
            <input class="form-control" type="text" placeholder="search...">
            <button class="btn btn-success" type="button">Search</button>
        </form>
    </nav>

    <div class="schedule" id="schedule">
        <h3>Transit Schedule</h3>
        <table>
            <tr>
                <th>Station</th>
                <th>First Train</th>
                <th>Last Train</th>
            </tr>
            <tr>
                <td>North Avenue</td>
                <td>4:40 AM</td>
                <td>9:30 PM</td>
            </tr>
            <tr>
                <td>Taft Avenue</td>
                <td>5:15 AM</td>
                <td>9:45 PM</td>
            </tr>
        </table>
    </div>

    <footer>
        <p>&copy; 2025 MRT Fare Guide | All Rights Reserved</p>
        <p><a href="https://docs.google.com/document/d/1kOsOLMkFvPFSZqWyxuNPzllR-2AW0z4cyeGqSFkmknM/edit?usp=sharing" target="_blank">References</a></p>
    </footer>
</body>
</html>
