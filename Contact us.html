<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>MRT Line 3 Fare Guide</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f0;
            color: #7a4b57;
            text-align: center;
        }

        header {
            background-color: #ffd9e1;
            color: #7a4b57;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
            background-color: #ffccda;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: auto;
            margin-left: 10px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }

        .nav-links a {
            color: #7a4b57;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 20px;
            background: linear-gradient(135deg, #ffb6c1, #ffccd5);
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-links a:hover {
            background: linear-gradient(135deg, #ff9aae, #ffb6c1);
        }

        .schedule {
            background: #ffccda;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }

        .schedule table {
            width: 100%;
            border-collapse: collapse;
        }

        .schedule th, .schedule td {
            border: 1px solid #ffccd5;
            padding: 10px;
            text-align: center;
        }

        .schedule th {
            background-color: #ffc1cc;
            color: #7a4b57;
        }

        .btn {
            background: linear-gradient(135deg, #ffb6c1, #ffccd5);
            border: none;
            color: #7a4b57;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff9aae, #ffb6c1);
            transform: scale(1.05);
        }

        footer {
            background-color: #ffd9e1;
            color: #7a4b57;
            padding: 10px;
            position: relative;
            width: 100%;
            bottom: 0;
        }

    </style>
</head>

<body>
    <header>
        <h1>MRT Line 3 Fare Guide</h1>
        <p>North Avenue to Taft Avenue</p>
    </header>

    <nav>
        <div class="logo">Rail Transit
        <img id="choochoo" src="https://png.pngtree.com/png-vector/20230109/ourmid/pngtree-train-on-a-white-background-png-image_6556767.png">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="page2.html">Transit Schedule</a>
            <a href="Contact us.html">Contact Us</a>
        </div>
        <form class="d-flex">
            <input class="form-control" type="text" placeholder="search...">
            <button class="btn btn-success" type="button">Search</button>
        </form>
    </nav>

    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        
        .container {
            background: #ffccda;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #fff5f0;
            border: none;
            color: #7a4b57;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff9aae;
        }
    </style>
</head>
<body>
<br><br>
    <div class="container">
        <h2>Contact Us</h2>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> contact@mrtfareguide.com</p>
        <p><strong>Address:</strong> 123 Main St, Metro City, 1000</p>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>

    </footer>
</body>
</html>
